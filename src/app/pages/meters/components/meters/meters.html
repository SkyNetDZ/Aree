<div class="mdl-grid" style="height: 115%">
  <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-card mdl-shadow--4dp" style="height: 50%;overflow: auto">
    <app-data-table #table (dataChart)="loadDataChart($event)"  (selectedRow)="selectionRow($event)"></app-data-table>
  </div>
  <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-card mdl-shadow--4dp" style="height: 50%;overflow: auto">
      <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">
          <a href="#barchart-panel" class="mdl-tabs__tab">Bar Chart</a>
          <a href="#heatmap-panel" class="mdl-tabs__tab" (click)="loadConsuptionData('','','6')">Heatmap</a>
          <a href="#linechart-panel" class="mdl-tabs__tab">Line Chart</a>
          <a href="#performance-panel" class="mdl-tabs__tab">Performance</a>
        </div>
        <div class="mdl-tabs__panel" id="barchart-panel">
          <div class="filter-chart" id="f1">
            <div class="item-filter">
              <label>Date Start :
               <input type="date" id="d1" name="dateStart" (change)="loadConsuptionData($event.target.value,dateEnd,duration)" [(ngModel)]="dateStart">
            </label>
            </div>
            <div class="item-filter">
              <label>Date End :
                <input type="date" id="d2" name="dateEnd" (change)="loadConsuptionData(dateStart,$event.target.value,duration)" [(ngModel)]="dateEnd">
            </label></div>
            <div class="item-filter">
              <label>Period :
               <select name="duration" id="d3" (change)="loadConsuptionData(dateStart,dateEnd,$event.target.value)" [(ngModel)]="duration">
                 <option value="7">Year</option>
                 <option value="6">Month</option>
                 <option value="5">Week</option>
                 <option value="4">Day</option>
               </select>
             </label>
            </div>
          </div>
          <app-bar-chart *ngIf="dataTemp" [data]="dataTemp" [duration]="duration"></app-bar-chart>
        </div>
        <div class="mdl-tabs__panel " id="heatmap-panel">
          <app-heatmap-chart *ngIf="dataTemp" [data]="dataTemp" [dateStart]="dateStart" [dateEnd]="dateEnd"></app-heatmap-chart>
        </div>
        <div class="mdl-tabs__panel" id="linechart-panel">
          <app-line-chart></app-line-chart>
        </div>
        <div class="mdl-tabs__panel" id="performance-panel">
          <app-performance-chart></app-performance-chart>
        </div>
      </div>
  </div>
</div>
