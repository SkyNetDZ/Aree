<!--component html goes here -->
<li>
  <a class="iconButton" (click)="toggle()"> <i class="material-icons">add</i>{{item.label}},{{IsExpanded}}</a>
  <div *ngIf="IsExpanded">
    <ul *ngIf="item.subs">
      <template #subitem ngFor="item.subs">
        <node [item]="subitem"></node>
      </template>
    </ul>
  </div>
</li>
